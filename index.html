<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>Rolling for</p>
    <p>Pokemon: <input type="text" minlength=1 maxlength="32" id="pokemon" name="pokemon"></p>
    <p>Nature: <input type="text" minlength=1 maxlength="32" id="nature" name="nature"></p>
    <p>Ability: <input type="text" minlength=1 maxlength="32" id="ability" name="ability"></p>
    <p>Roll Count: <p type="number" id="count" name="count">0</p></p>
    <table id="rolltable" width="500px">
        <tr>
            <th>HP</th>
            <th>Atk</th>
            <th>Def</th>
            <th>SpA</th>
            <th>SpD</th>
            <th>Spe</th>
        </tr>
        <tr>
            <th id="hp"></th>
            <th id="atk"></th>
            <th id="def"></th>
            <th id="spa"></th>
            <th id="spd"></th>
            <th id="spe"></th>
        </tr>
    </table>
    <br>
    <button type="button" onclick="roll()">Roll</button>
    <button type="button" onclick="lockin()">Lock in</button>
    <p>Locked in:</p>
    <table id="lockintable" width="500px">
        <tr>
            <th>Roll number</th>
            <th>Pokemon</th>
            <th>HP</th>
            <th>Atk</th>
            <th>Def</th>
            <th>SpA</th>
            <th>SpD</th>
            <th>Spe</th>
            <th>Nature</th>
            <th>Ability</th>
        </tr>
    </table>
</body>
</html>
